{% extends "base.html" %}
{% block content %}
<div class="page-header">
    <h2>Welcome</h2></div>
<div class="form-group">
<form action="" method="post">
    {% csrf_token %}
    {{ form.as_p }}
<input type="submit" value="Submit!">
</form>
</div>
<br>
{% if request.get_full_path != "/signup/"%}
<a href="/signup/"><button type="button" class="btn btn-primary">Sign-Up</button></a>
{% endif %}
{% endblock %}
