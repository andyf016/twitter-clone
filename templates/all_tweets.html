{% extends "base.html" %}
{% block content %}
<div class="page-header">
    <h2>All Tweets</h2></div>
{% for tweet in all_tweets %}
<div class='well'>
{{tweet.body}}
<br>
<p>{{tweet.time_stamp}}</p>
<a href="/following/{{tweet.author.id}}"><button type="button" class="btn btn-info btn-xs">Follow {{tweet.author}}</button></a>
<a href="/tweet/{{tweet.id}}"><button type="button" class="btn btn-info btn-xs">View</button></a>
</div>
{% endfor %}
{% endblock %}
